{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for result in results: %}
    <p>
      <a href="{{ url_for('get_info', id=result['id'], title=result['title'], year=result['release_date'])}}">{{ result['title'] }} - {{ result['release_date'] }}</a>
    </p>
  {% endfor %}
</div>
{% endblock %}
